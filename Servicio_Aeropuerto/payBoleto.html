    <script>
      var URLactual = window.location.search.substring(1);
      var sURLVariables = URLactual.split('&');
      var name = "";
      var cost = "";
      var bol = 0;
      for (var i = 0; i < sURLVariables.length; i++) {
        var sParametro = sURLVariables[i].split('=');
        if (sParametro[0] == "nombre") {
          name = sParametro[1];
        } else if (sParametro[0] == "coste") {
          cost = sParametro[1];
        } else {
          bol = sParametro[1];
        }
      }
      
      //name.value = document.getElementById("nombre");
      //cost.value = document.getElementById("coste");
      //bol.value = document.getElementById("boleto");
      var re = /%20/gi;
      document.f1.nombre.value = name.replace(re, " ");
      document.f1.coste.value = cost;
      document.f1.boleto.value = bol;
      
    </script>

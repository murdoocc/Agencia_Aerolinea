    <script type="text/javascript">
      function load_html(){
        var xml=new XMLHttpRequest();
        if(xml){
          xml.open("GET", "php/showAllDestino.php", false);
          xml.send(null);
          document.getElementById('cards').innerHTML=xml.responseText;
        }
      }
      window.onload=load_html;
    </script>

    <script type="text/javascript">
      function filtra(destino){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              document.getElementById("cards").innerHTML = this.responseText;
          }
        };
        xmlhttp.open("GET", "php/showDestino.php?destino=" + destino, true);
        xmlhttp.send();
      }
    </script>
